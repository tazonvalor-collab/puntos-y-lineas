<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos y Lineas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .player-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Puntos y Formas</h1>
        <div class="subtitle">Â¡Forma triÃ¡ngulos y gana! ðŸ”º</div>
        
        <div id="setup" class="section">
            <h2>Agregar Jugadores</h2>
            <input type="text" id="playerName" placeholder="Nombre del jugador">
            <button onclick="addPlayer()">Agregar Jugador</button>
            
            <div class="player-list" id="playerList"></div>
            
            <button onclick="startGame()" id="startBtn" disabled style="margin-top: 20px; background: #28a745;">
                Comenzar Juego
            </button>
        </div>
        
        <div id="gameArea" class="hidden">
            <div class="section">
                <h2>Juego en Progreso</h2>
                <p>Turno de: <span id="currentPlayer"></span></p>
                <button onclick="rollDice()">Lanzar Dado</button>
                <div id="diceResult"></div>
            </div>
        </div>
    </div>

    <script>
        let players = [];
        let currentPlayerIndex = 0;

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Por favor ingresa un nombre');
                return;
            }
            
            players.push(name);
            updatePlayerList();
            nameInput.value = '';
            nameInput.focus();
            
            document.getElementById('startBtn').disabled = players.length < 2;
        }
        
        function updatePlayerList() {
            const list = document.getElementById('playerList');
            list.innerHTML = players.map((p, i) => `
                <div class="player-item">
                    <span>${i + 1}. ${p}</span>
                    <button onclick="removePlayer(${i})" style="background: #dc3545; padding: 5px 10px; font-size: 12px;">Eliminar</button>
                </div>
            `).join('');
        }
        
        function removePlayer(index) {
            players.splice(index, 1);
            updatePlayerList();
            document.getElementById('startBtn').disabled = players.length < 2;
        }
        
        function startGame() {
            if (players.length < 2) {
                alert('Necesitas al menos 2 jugadores');
                return;
            }
            
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            document.getElementById('currentPlayer').textContent = players[0];
        }
        
        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            document.getElementById('diceResult').textContent = `Salio el nÃºmero: ${result}`;
        }
    </script>
</body>
</html>
